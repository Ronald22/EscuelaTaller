<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Inicio Sesión</title>

	<!-- referencia a estilos de bootstrap -->
	<link rel="stylesheet" href="../../css/bootstrap/bootstrap.min.css">
	<!-- referencia a estilos personalizados -->
	<link rel="stylesheet" href="../../css/diseño.css">
	<!-- fuente Roboto y Raleway de google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">

</head>
<body class="body-login">
	<div class="container">
		<div class="row mx-auto">
			<div class="col-12  align-self-center">
				<img class="mx-auto d-block" src="../../img/logoUleam.png" alt="">
			</div>
			<div class="col-12">
				<div class="box-login row bg-white justify-content-center">
					<section class="parte-azul col bg-azul-dark text-center px-3 py-5 order-12 ">
						<h1 class="text-white f-22 pb-3 mt-2">Escuela Taller Para la Reconstrucción de la Provincia de Manabí</h1>
						<h2 class="f-20 pt-3">ADMINISTRADOR</h2>
					</section>
					<section class="parte-blanca col p-4 order-1">
						<div>
							<form class="form-row">
								<p class="text-muted mb-3">Ingrese sus credenciales de acceso:</p>
								<input type="text" class="form-control form-control-sm mb-3" name="usuario" id="loginUsuario" placeholder="Usuario" maxlength="25">
								<input type="password" class="form-control form-control-sm mb-3" mame="contraseña" id="loginContraseña" placeholder="Contraseña" maxlength="25">
								<div class="box-error col-12">
									<ul class="alert alert-danger rounded f-12" id="error" role="alert"></ul>
								</div>
								<button type="button" class="" id="loginAcceder">Acceder</button>
							</form>
						</div>
					</section> 
				</div>
			</div>
		</div>
	</div>
	
	<!-- enlaces de archivos js de bootstrap y javascript personalizado -->
	<script src="../../js/jquery/jquery.min.js" type="text/javascript"></script>
	<script src="../../js/popper/popper.min.js" type="text/javascript"></script>
	<script src="../../js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../js/main.js" type="text/javascript"></script>
	<script src="../../js/jsPDF/jspdf.min.js"></script>

</body>
</html>
